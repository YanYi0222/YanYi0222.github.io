<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>教練費用計算</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      padding: 1rem;
      max-width: 600px;
      margin: auto;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }
    h1 {
      text-align: center;
      color: #444;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    input:focus, select:focus, button:focus {
      outline: none;
      border-color: #007BFF;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }
    button {
      background-color: #007BFF;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    .student-entry {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }
    .student-entry input {
      flex: 1;
    }
    .student-entry button {
      width: auto;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      background-color: #dc3545;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .student-entry button:hover {
      background-color: #a71d2a;
    }
    table {
      width: 100%;
      margin-top: 2rem;
      border-collapse: collapse;
      background-color: #fff;
      border-radius: 5px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    th, td {
      padding: 0.8rem;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #007BFF;
      color: #fff;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    .total {
      margin-top: 1rem;
      font-weight: bold;
      text-align: center;
      color: #007BFF;
    }
    .button-group {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    .button-group button {
      flex: 1;
    }
    .button-group {
  display: grid;
  grid-template-columns: repeat(2, 1fr); /* 每排顯示兩個按鈕 */
  gap: 0.5rem; /* 按鈕之間的間距 */
  margin-top: 1rem;
}
  </style>
</head>
<body>
  <h1>教練費用計算</h1>

  <label>日期
    <input type="date" id="date" />
  </label>

  <label>教練
    <select id="coach" onchange="handleCoachChange()">
      <option value="A" data-rate="1100">許教練（$1100）</option>
      <option value="B" data-rate="1400">皮皮教練（$1400）</option>
      <option value="custom">自訂金額</option>
    </select>
  </label>
  <div id="custom-rate-container" style="display: none; margin-top: 0.5rem;">
    <label>自訂金額
      <input type="number" id="custom-rate" placeholder="輸入自訂金額" min="0" />
    </label>
  </div>

  <h3>學生練習時數</h3>
  <div id="students"></div>
  <div class="button-group">
    <button onclick="addStudent()">新增學生</button>
    <button onclick="calculate()">計算分攤金額</button>
    <button onclick="showSettlement()">顯示結算</button>
    <button onclick="resetAll()">歸零</button>
    <button onclick="downloadRecords()">下載記錄</button>
    <button onclick="clearRecords()">清除記錄</button>
  </div>

  <div class="total" id="result"></div>
  <div class="total" id="settlement"></div>

  <script>
    const studentsDiv = document.getElementById("students");

    // 設置 Cookie
    function setCookie(name, value, days) {
      const expires = new Date(Date.now() + days * 24 * 60 * 60 * 1000).toUTCString();
      document.cookie = `${name}=${encodeURIComponent(value)}; expires=${expires}; path=/`;
    }

    // 獲取 Cookie
    function getCookie(name) {
      const cookies = document.cookie.split("; ");
      for (const cookie of cookies) {
        const [key, value] = cookie.split("=");
        if (key === name) {
          return decodeURIComponent(value);
        }
      }
      return null;
    }

    // 新增學生欄位
    function addStudent(name = "", hours = "") {
      const div = document.createElement("div");
      div.className = "student-entry";
      div.innerHTML = `
        <input type="text" placeholder="學生姓名" value="${name}" oninput="saveStudentNames()" />
        <input type="number" placeholder="時數" value="${hours}" min="0" step="0.1" />
        <button onclick="this.parentElement.remove(); saveStudentNames()">刪除</button>
      `;
      studentsDiv.appendChild(div);
      saveStudentNames();
    }

    // 保存學生名字到 Cookie
    function saveStudentNames() {
      const names = [...document.querySelectorAll(".student-entry input[type=text]")]
        .map(input => input.value)
        .filter(name => name.trim() !== "");
      setCookie("studentNames", JSON.stringify(names), 7);
    }

    // 從 Cookie 加載學生名字
    function loadStudentNames() {
      const names = JSON.parse(getCookie("studentNames") || "[]");
      names.forEach(name => addStudent(name));
    }

    // 頁面初始化
    if (getCookie("studentNames")) {
      loadStudentNames();
    } else {
      addStudent();
      addStudent();
    }

    function handleCoachChange() {
  const coachSelect = document.getElementById("coach");
  const customRateContainer = document.getElementById("custom-rate-container");

  if (coachSelect.value === "custom") {
    customRateContainer.style.display = "block";
  } else {
    customRateContainer.style.display = "none";
  }
}

    // 計算分攤金額
    function calculate() {
      const coachSel = document.getElementById("coach");
      let rate;

      if (coachSel.value === "custom") {
        rate = parseFloat(document.getElementById("custom-rate").value);
        if (isNaN(rate) || rate <= 0) {
          alert("請輸入有效的自訂金額。");
          return;
        }
      } else {
        rate = +coachSel.options[coachSel.selectedIndex].dataset.rate;
      }

      const date = document.getElementById("date").value;
      const entries = [...document.querySelectorAll(".student-entry")];
      const students = entries.map(e => {
        const name = e.querySelector("input[type=text]").value;
        const hrs = parseFloat(e.querySelector("input[type=number]").value);
        return { name, hrs };
      }).filter(s => s.name && s.hrs > 0);

      const totalHours = students.reduce((sum, s) => sum + s.hrs, 0);
      if (totalHours === 0) {
        alert("請輸入有效的學生與時數。");
        return;
      }

      let output = `<table><tr><th>學生</th><th>時數</th><th>應繳費用</th></tr>`;
      students.forEach(s => {
        const share = ((s.hrs / totalHours) * rate).toFixed(0);
        output += `<tr><td>${s.name}</td><td>${s.hrs}</td><td>$${share}</td></tr>`;
      });
      output += `</table><div class="total">總費用：$${rate}</div>`;

      document.getElementById("result").innerHTML = output;

      // 保存資料到 LocalStorage
      const records = JSON.parse(localStorage.getItem("records")) || [];
      records.push({ date, coach: coachSel.options[coachSel.selectedIndex].text, rate, students });
      localStorage.setItem("records", JSON.stringify(records));
    }

    // 顯示結算
    function showSettlement() {
      const records = JSON.parse(localStorage.getItem("records")) || [];
      const settlement = {};

      records.forEach(record => {
        record.students.forEach(student => {
          if (!settlement[student.name]) {
            settlement[student.name] = 0;
          }
          settlement[student.name] += (student.hrs / record.students.reduce((sum, s) => sum + s.hrs, 0)) * record.rate;
        });
      });

      let output = `<table><tr><th>學生</th><th>累積費用</th></tr>`;
      for (const [name, total] of Object.entries(settlement)) {
        output += `<tr><td>${name}</td><td>$${total.toFixed(0)}</td></tr>`;
      }
      output += `</table>`;

      document.getElementById("settlement").innerHTML = output;
    }

    // 歸零
    function resetAll() {
      studentsDiv.innerHTML = "";
      document.getElementById("result").innerHTML = "";
      document.getElementById("settlement").innerHTML = "";
      localStorage.removeItem("records");
      addStudent();
      addStudent();
    }
    function calculate() {
  const coachSel = document.getElementById("coach");
  const rate = +coachSel.options[coachSel.selectedIndex].dataset.rate;
  const date = document.getElementById("date").value;

  const entries = [...document.querySelectorAll(".student-entry")];
  const students = entries.map(e => {
    const name = e.querySelector("input[type=text]").value;
    const hrs = parseFloat(e.querySelector("input[type=number]").value);
    return { name, hrs };
  }).filter(s => s.name && s.hrs > 0);

  const totalHours = students.reduce((sum, s) => sum + s.hrs, 0);
  if (totalHours === 0) {
    alert("請輸入有效的學生與時數。");
    return;
  }

  let output = `<table><tr><th>學生</th><th>時數</th><th>應繳費用</th></tr>`;
  students.forEach(s => {
    const share = ((s.hrs / totalHours) * rate).toFixed(0);
    output += `<tr><td>${s.name}</td><td>${s.hrs}</td><td>$${share}</td></tr>`;
  });
  output += `</table><div class="total">總費用：$${rate}</div>`;

  document.getElementById("result").innerHTML = output;

  // 保存資料到 LocalStorage
  const records = JSON.parse(localStorage.getItem("records")) || [];
  records.push({ date, coach: coachSel.options[coachSel.selectedIndex].text, rate, students });
  localStorage.setItem("records", JSON.stringify(records));
}

function showSettlement() {
  const records = JSON.parse(localStorage.getItem("records")) || [];
  const settlement = {};

  records.forEach(record => {
    record.students.forEach(student => {
      if (!settlement[student.name]) {
        settlement[student.name] = 0;
      }
      settlement[student.name] += (student.hrs / record.students.reduce((sum, s) => sum + s.hrs, 0)) * record.rate;
    });
  });

  let output = `<table><tr><th>學生</th><th>累積費用</th></tr>`;
  for (const [name, total] of Object.entries(settlement)) {
    output += `<tr><td>${name}</td><td>$${total.toFixed(0)}</td></tr>`;
  }
  output += `</table>`;

  document.getElementById("settlement").innerHTML = output;
}
function downloadRecords() {
  const records = JSON.parse(localStorage.getItem("records")) || [];
  const content = records.map(record => {
    return `日期: ${record.date}, 教練: ${record.coach}, 費用: ${record.rate}, 學生: ${record.students.map(s => `${s.name}(${s.hrs}小時)`).join(", ")}`;
  }).join("\n");

  const blob = new Blob([content], { type: "text/plain" });
  const url = URL.createObjectURL(blob);

  const a = document.createElement("a");
  a.href = url;
  a.download = "records.txt";
  a.click();

  URL.revokeObjectURL(url);
}
function clearRecords() {
  localStorage.removeItem("records");
  alert("所有記錄已清除！");
}

  </script>
</body>
</html>
